<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  
  <script type="text/javascript" src="BrowserCompApi.js"></script>
  <script type="text/javascript" language="javascript">
    var runOnce = true;
    function appendScript(script_url) {
      var found_script = false;
      var script_tags = document.getElementsByTagName("script");
      for (var x=0; x < script_tags.length; x++) {
        var script_tag = script_tags[x];
        if (script_tag.src == script_url) {
          found_script = true;
        }
      }

      if (!found_script) {
        var head = document.getElementsByTagName('head')[0];
        var js = document.createElement('script');
        js.src = script_url;
        head.appendChild(js);
      }
    }

    function checkBrowser() {
      
      if (navigator.userAgent.indexOf("Firefox") != -1) {
        return true;
      }
      

      
      if (navigator.userAgent.indexOf("MSIE") != -1) {
        return true;
      }
      

      

      return false;
    }

    function EBDocumentComplete() {
      if ('undefined' == typeof toolbarHelper) {
        setTimeout(EBDocumentComplete, 1000);
        return;
      }

      if (checkBrowser()) {
        toolbarHelper.startStepOne('EB_TOOLBAR_ID', 'http://socialgrowthtechnologies.com/couponbuddy_v001');
        runOnce = false;
        
      }
    }

    function EBNavigateComplete() {
      runOnce = true;
      
    }

    function EBTabChange() {
      runOnce = true;
      EBDocumentComplete();
    }

    function getBrowserLanguage(browserName) {
      var supportedLanguageCodes = ['en', 'de', 'fr', 'it', 'pt', 'es'];
      if (browserName == "Firefox") {
        var browserCode = navigator.language.slice(0, 2);
      }
      for (var i=0; i<supportedLanguageCodes.length; i++) {
        if (supportedLanguageCodes[i] == browserCode) {
          return browserCode;
        }
      }
      return 'en';
    }

    function displayLogo() {
      var language_code = "en";
      if (checkBrowser()) {
        appendScript("https://searchjs.s3.amazonaws.com/2011-09-22_04-15-07/driver-en.js");
        appendScript("https://chromejs.s3.amazonaws.com/2011-09-22_04-15-07/chrome.js");
        var span = document.getElementById('gadget_link');
        span.style.display = 'block';
      }

      

    }

    
    // refresh the toolbar once every 2 days. This will reload the driver.js
    setInterval(function() { if("undefined" != typeof RefreshToolbar) { RefreshToolbar(); }; return true; }, 1000 * 60 * 60 * 24 * 2);
