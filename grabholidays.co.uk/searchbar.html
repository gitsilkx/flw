<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
        <script data-cfasync="false" src="//theme6.easycheapholidays.com/js/holidaypower.min.js?v=1.2014.01.10.1"></script>
</head>
<body>
    <!--search-->
    <div id="wrapper">

        <div id="left-div">

            <div id="searchtype">

                <input type="radio" id="SUN" name="radio" value="SUN" checked="checked"><label for="SUN" style="width: 116px">Sun Holidays</label>

                <input type="radio" id="SKI" name="radio" value="SKI"><label for="SKI" style="width: 116px">Ski Holidays</label>

                <input type="radio" id="CTY" name="radio" value="CTY"><label for="CTY" style="width: 116px">City Breaks</label>

            </div>

        </div>

        <div id="right-div">

            <table cellpadding="0" cellspacing="1">

                <tr>

                    <td>

                        <table cellpadding="0" cellspacing="1">
                            <tr>
                                <td>
                                    <select id="ddlDestination" name="ddlDestination" class="m-wrap">
                                        <option>loading destinations...</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>
                                    <select id="ddlResort" name="ddlResort" class="m-wrap">
                                        <option>loading resorts...</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>
                                    <select id="ddlDeparture" name="ddlDeparture" class="m-wrap">
                                        <option>loading airports...</option>
                                    </select></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table cellpadding="0" cellspacing="1">
                            <tr>
                                <td>
                                    <select id="ddlDepartureDay" name="ddlDepartureDay" class="m-wrap">
                                        <option>Any</option>
                                    </select>
                                    <select id="ddlDepartureMonth" name="ddlDepartureMonth" class="m-wrap">
                                        <option>loading months...</option>
                                    </select>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img id="datepicker" src="http://theme6.easycheapholidays.com/img/calendar_green.png" />
                                    <input id="datepicked" type="hidden" />
                                    <select id="ddlFlexibility" name="ddlFlexibility" class="m-wrap">
                                        <option>loading flex...</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>
                                    <select id="ddlDuration" name="ddlDuration" class="m-wrap">
                                        <option>loading durations...</option>
                                    </select></td>
                            </tr>
                        </table>

                    </td>
                    <td>
                        <table cellpadding="0" cellspacing="1">
                            <tr>
                                <td>
                                    <select id="ddlBoard" name="ddlBoard" class="m-wrap">
                                        <option>loading boards...</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>
                                    <select id="ddlRating" name="ddlRating" class="m-wrap">
                                        <option>loading rating...</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>
                                    <select id="ddlPrices" name="ddlPrice" class="m-wrap">
                                        <option>loading prices...</option>
                                    </select></td>
                            </tr>
                        </table>



                    </td>

                    <td>
  <a id="btnSearch" class="m-btn rnd green big">Compare<i class="m-icon-big-swapright m-icon-white"></i></a>

                    </td>

                </tr>

            </table>

        </div>

    </div>
    <!--end search-->
</body>
</html>
